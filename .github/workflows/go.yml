name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [created]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.18'

    - name: Build
      run: |
        mkdir -p ./bin
        go build -v -o ./bin/api_benchmarker .
        chmod +x ./bin/api_benchmarker

    - name: Test
      run: go test -v ./...

    - name: Upload binary as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: api_benchmarker-${{ runner.os }}
        path: ./bin/api_benchmarker

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/api_benchmarker
        asset_name: api_benchmarker-${{ runner.os }}
        asset_content_type: application/octet-stream
